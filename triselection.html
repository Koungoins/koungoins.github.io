<style>

body {
  padding-top: 80px;
  text-align: center;
  font-family: monaco, monospace;
  background-size: cover;
}
h1, h2 {
  display: inline-block;
  background: #fff;
}
h1 {
  font-size: 30px
}
h2 {
  font-size: 20px;
}
span {
  background: #fd0;
}

ul {
  list-style-type: none;
  margin: 2em;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

li {
  float: left;
  width: 48px;
  height: 48px;
  background-color: red;
  border: solid black 1px;
  display: block;
  position: relative;
}

.tab {
  margin: 1em;
}

li.animate-lft {
  background-color: yellow;
  animation: swaplft 5s;
  animation-fill-mode: forwards;
}

li.animate-rgt {
  background-color: yellow;
  animation: swaprgt 5s;
  animation-fill-mode: forwards;
}

@keyframes swaplft {
  0% {left: 0px; top: 0px;}
  33% {left: 0px; top: 25px;}
  66% {left: 50px; top:25px; }
  100% {left: 50px; top: 0px; }
}

@keyframes swaprgt {
  0% {left: 0px; top: 0px;}
  33% {left: 0px; top: -25px;}
  66% {left: -50px; top: -25px; }
  100% {left: -50px; top: 0px; }
}

</style>
<div class="container-fluid">
  
  <div class="tab">
    
    <ul>
      <li class="animate-lft">8</li>
      <li class="animate-rgt">7</li>
      <li>6</li>
      <li>1</li>
      <li>3</li>
      <li>5</li>
    </ul>
    
  </div>
  
  <div class="tab">
    
    <ul>
      <li>cur</li>
    </ul>
    
  </div>
  
  
</div>
